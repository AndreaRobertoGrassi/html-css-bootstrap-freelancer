<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- intestazione -->
    <header>

      <!-- nav -->
      <nav>
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-5 col-md-4 col-md-offset-1 col-lg-3 col-lg-offset-2">

            </div>
            <div class="col-xs-1 col-xs-offset-6 col-md-4 col-md-offset-2 col-lg-3 col-lg-offset-2">

            </div>
          </div>
        </div>
      </nav>

      <!-- sezione dell'header -->
      <section>
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">

            </div>
          </div>
        </div>
      </section>

    </header>

    <!-- corpo principale -->
    <main>

      <!-- sezione portfolio -->
      <section>
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-6 col-xs-offset-3">

            </div>
          </div>
        </div>
      </section>

      <!-- sezioni img -->
      <section class="xs_img">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">

            </div>
            <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">

            </div>
            <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">

            </div>
            <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">

            </div>
            <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">

            </div>
            <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">

            </div>
          </div>
        </div>
      </section>

      <!-- sezione about -->
      <section class="xs_about">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">

            </div>
          </div>
        </div>
      </section>

      <!-- sezione contatti -->
      <section class="xs_contact">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">

            </div>
          </div>
        </div>
      </section>
    </main>


    <!-- footer -->
    <footer>

      <!-- prima parte footer -->
      <section>
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">

            </div>
          </div>
        </div>
      </section>

      <!-- seconda parte footer -->
      <section>
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-4 col-xs-offset-4">

            </div>
          </div>
        </div>
      </section>
    </footer>

    
  </body>
</html>
